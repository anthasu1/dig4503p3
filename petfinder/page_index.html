<body>

	<h1>Find hot pets in YOUR area!</h1>

	<form method="POST" name="pets" id="pets">
    	<!-- <input type="text" id="name" placeholder="Nickname"><br> 
		<input type="text" id="zip" maxlength="5" placeholder="ZIP code"><br> -->
        <select name="animal" id="animal">
        	<option value="cat">Cats</option>
            <option value="dog">Dogs</option>
            <option value="both">Cats &amp; Dogs</option>
        </select><br>
        <select name="size" id="size">
        	<option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
            <option value="none">No preference</option>
        </select><br>
        <select name="sex" id="sex">
        	<option value="M">Male</option>
            <option value="F">Female</option>
            <option value="none">No preference</option>
        </select><br>
		<input type="submit" value="Submit" id="submit">
	</form>
