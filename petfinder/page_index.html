<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
    
    <link rel="stylesheet" href="css/html5reset.css" media="all">   
    <link rel="stylesheet" href="css/styles.css" media="all"> 
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type ="text/javascript" src="js/process.js"></script>
    
</head>

<body>

	<h1>Find hot pets in YOUR area!</h1>

	<form method="POST" name="location" id="location">
		<input type="text" id="zip" maxlength="5" placeholder="ZIP code"><br>
        <select name="animal" id="animal">
        	<option value="cat">Cats</option>
            <option value="dog">Dogs</option>
            <option value="both">Cats &amp; Dogs</option>
        </select><br>
        <select name="size" id="size">
        	<option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
            <option value="none">No preference</option>
        </select><br>
        <select name="sex" id="sex">
        	<option value="M">Male</option>
            <option value="F">Female</option>
            <option value="both">No preference</option>
        </select><br>
		<input type="submit" value="Submit" id="submit">
	</form>
    
    <!-- Use this div for any outputs we have -->
    
    <div id="display"></div>
    
    <!-- -->
    
</body>
</html>
